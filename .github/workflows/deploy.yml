name: main-deploy-gh-pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" 

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Get run ID of "Deploy to GitHub Pages" workflow
        id: get-run-id
        run: |
          OTHER_REPO="${{ github.repository }}"
          WF_NAME="main-deploy-gh-pages"
          RUN_MAIN=`gh run --repo ${OTHER_REPO} list --workflow ${WF_NAME} --json databaseId,status,startedAt --jq '[.[] | select(.status == "completed")][0]'`
          RUN_ID=`echo $RUN_MAIN | jq -r '.databaseId'`
          RUN_DATE=`echo $RUN_MAIN | jq -r '.startedAt'`
          echo "Detected latest run id of ${RUN_ID} at ${RUN_DATE} for workflow ${WF_NAME}"
          echo "run-id=${RUN_ID}" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download artifact from "Deploy to GitHub Pages" workflow
        uses: actions/download-artifact@v4
        with:
          name: github-pages # Match name used in test.yml upload artifact step
          github-token: ${{ github.token }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.get-run-id.outputs.run-id }}
          path: ./existing-site/
        continue-on-error: true

      - name: Extract existing site if available
        run: ./.github/scripts/extract-existing-site.sh ./existing-site/ ./existing-site-extracted/

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run data processor script
        run: bun run ./src/data_processor.ts

      - name: Build index.html with Bun
        run: bun build ./index.html --outdir=./dist

      - name: Prepare deployment with existing previews
        run: ./.github/scripts/prepare-deployment.sh main "" "$EXISTING_SITE_PATH"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deployment/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      