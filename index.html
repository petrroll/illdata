<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>illmeter</title>
    <style>
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        text-align: center;
        font-size: 0.9em;
        border-top: 1px solid #eee;
      }
      footer a {
        color: #666;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
      #root {
        margin-bottom: 50px;
      }
      #root > * {
        margin: 0 15px 10px 0;
        display: inline-block;
        vertical-align: middle;
      }
      #root label {
        margin-left: 5px;
        margin-right: 15px;
      }
      #root select, #root input[type="number"] {
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="ratioTableContainer">
        <h3>Current Trends</h3>
        <table id="ratioTable" style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
          <thead id="ratioTableHead">
            <tr style="background-color: #f5f5f5;">
              <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Trend Period</th>
            </tr>
          </thead>
          <tbody id="ratioTableBody">
          </tbody>
        </table>
      </div>
      <div id="czechDataContainer"></div>
      <div id="euDataContainer"></div>
      <div id="deWastewaterContainer"></div>
      <button id="hideAllButton">Hide All Series</button>
    </div>
    <footer>
      <span>
        <a href="about.html">About</a>
      </span>
      <span> | </span>
      <span>
        <a href="https://github.com/petrroll/illdata" target="_blank">View on GitHub</a>
      </span>
      <span> | </span>
      <span>
        <a id="getLinkButton" href="javascript:void(0)" style="cursor: pointer;">Get Link</a>
      </span>
      <span> | </span>
      <span>
        Last data update: <span id="lastUpdateTime">UNKNOWN</span>
      </span>
    </footer>
    <script src="https://cdnjs.com/libraries/Chart.js"></script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
